# file: add-user-ssh.yml
# usage:
#   ansible-playbook playbooks/add-user-ssh.yml --extra-vars "host=taylad"
---
- hosts: '{{ host }}'
  gather_facts: no
  become: true

  tasks:

  - name: Add a new user named gitlab
    user:
      name: gitlab
      createhome: yes
      state: present
    register: newuser

  - name: Add gitlab user to the sudoers
    copy:
      dest: "/etc/sudoers.d/gitlab"
      content: "gitlab  ALL=(ALL)  NOPASSWD: ALL"

  - name: Deploy SSH Key
    authorized_key: user=gitlab
                    key="{{ lookup('file', '../files/id_rsa.pub') }}"
                    state=present

  - name: Disable Password Authentication
    lineinfile:
      dest=/etc/ssh/sshd_config
      regexp='^PasswordAuthentication'
      line="PasswordAuthentication no"
      state=present
      backup=yes

  - name: Disable Root Login
    lineinfile:
      dest=/etc/ssh/sshd_config
      regexp='^PermitRootLogin'
      line="PermitRootLogin no"
      state=present
      backup=yes
    notify:
      - restart ssh

  handlers:
    - name: restart ssh
      service:
        name=sshd
        state=restarted
...
